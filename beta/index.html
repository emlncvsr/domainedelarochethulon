<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domaine de la Roche Thulon</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <img src="assets/img/header.webp" alt="Header" class="header">
    </header>
    <nav>
        <ul>
            <li><a href="#accueil">Accueil</a></li>
            <li><a href="#exploitation">L'exploitation</a></li>
            <li><a href="#vins">Nos Vins</a></li>
            <li><a href="#location">Où nous Situer</a></li>
            <li><a href="#vigne">La Vigne</a></li>
            <li><a href="#salons">Les Salons</a></li>
        </ul>
    </nav>
    <main>
        <section id="accueil">
            <h1>Accueil</h1>
            <p id="accueil-content"></p>
        </section>
        <section id="exploitation">
            <h1>L'exploitation</h1>
            <p id="exploitation-content"></p>
            <img src="assets/img/exploitation.gif" alt="exploitation" style="width: 600px; height: 330px">
        </section>
        <section id="vins">
            <h1>Nos Vins</h1>
            <div class="vin-display">
                <button id="prev-vin">←</button>
                <div class="vin-list" id="vins-content"></div>
                <button id="next-vin">→</button>
            </div>
        </section>
        <section id="location">
            <h1>Où nous Situer</h1>
            <a id="location-link" href="" target="_blank">Voir sur la carte</a>
        </section>
        <section id="vigne">
            <h1>La Vigne</h1>
            <div class="vigne-images" id="vigne-content"></div>
        </section>
        <section id="salons">
            <h1>Les Salons</h1>
            <div id="salons-content"></div>
        </section>
        <section id="actualites">
            <h1>Actualités</h1>
            <div id="actualites-content"></div>
        </section>
        <section id="contact">
            <h1>Contact</h1>
            <div id="contact-content"></div>
        </section>
    </main>
    <footer>
        <p>L'abus d'alcool est dangereux pour la santé. A consommer avec modération.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
